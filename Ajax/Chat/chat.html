<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Chat </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <style>

        body{
            font-family: 'Poppins', sans-serif;
        }

        button{
            padding: 10px 30px;
            background-color: dodgerblue;
            color: white;
            font-size: 16px;
            outline: none;
            border: none;
            border-radius: 20px;
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }

        input{
            padding: 5px;
            font-family: 'Poppins', sans-serif;
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        input[type="text"]{
            margin-bottom: 0;
        }

        h3{
            margin-top: 0;
        }

        main{
            display: flex;
        }

        .container{
            padding: 10px;
        }
        
        .containerOne{
            border-right: 1px solid gray;
        }

        .error{
            color: red;
        }

    </style>

</head>

<body>

    <main>

        <div class="container containerOne">
    
            <form>

                <label for="name"> Nome: </label>
                <input type="text" id="name" placeholder="Digite Seu Nome">
        
                <label for="mensage"> Mensagem: <span> *</span> </label>
                <input type="text" id="mensage" placeholder="Mensagem">
                <span id="error">  </span>
        
                <button onclick="gravarViaAjax()"> Enviar Dados </button>

            </form>

        </div>

        <div class="container">

            <h3> Mensagens: </h3>

            <p id="content"> </p>
    
        </div>
    
    </main>

    <script src="script.js"></script>

</body>

</html>
