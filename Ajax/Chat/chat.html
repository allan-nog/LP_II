<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Chat </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <style>

        body{
            font-family: 'Poppins', sans-serif;
        }

        button{
            padding: 10px 30px;
            background-color: dodgerblue;
            color: white;
            font-size: 16px;
            outline: none;
            border: none;
            border-radius: 20px;
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }

        input{
            padding: 5px;
            font-family: 'Poppins', sans-serif;
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        input[type="text"]{
            margin-bottom: 0;
        }

        h3{
            margin-top: 0;
        }

        main{
            display: flex;
        }

        .container{
            padding: 10px;
        }
        
        .containerOne{
            border-right: 1px solid gray;
        }

        .containerTwo{
            padding-left: 20px;
        }

        .messages{
            position: relative;
            right: 0;
            text-align: left;
            padding: 5px 10px;
            background-color: #202C33;
            border-radius: 10px;
            color: #FFF;
        }

        .messages p::before{
            content: '';
            position: absolute;
            top: 0;
            left: -12px;
            width: 20px;
            height: 20px;
            background: linear-gradient(225deg, #202C33 50%, transparent 50%, transparent);
        }

        .messages span{
            display: block;
            margin-top: 5px;
            font-size: 0.85rem;
            opacity: 0.5;
            text-align: right;
        }

        .error{
            color: red;
        }

        .username{
            color: dodgerblue !important;
            display: block;
            margin: 0;
        }

        .mensagem{
            margin: 0;
        } 

    </style>

</head>

<body>

    <main>

        <div class="container containerOne">
            <form>
                <label for="name"> Nome: </label>
                <input type="text" id="name" placeholder="Digite Seu Nome">
        
                <label for="mensage"> Mensagem: <span> *</span> </label>
                <input type="text" id="mensage" placeholder="Mensagem">
                <span id="error"> </span>
        
                <button onclick="gravarViaAjax()"> Enviar Dados </button>
            </form>
        </div>

        <div class="container containerTwo">
            <h3> Mensagens: </h3>
            <div id="content"> <br> </div>
        </div>
    
    </main>

    <script src="script.js"></script>

</body>

</html>
