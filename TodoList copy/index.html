<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Todo List Application</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Unicons CSS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">


        <!-- <div class="input-field">
          <img src="bars-icon.svg" alt="icon">
          <textarea placeholder="Adicionar uma nova tarefa"></textarea>
          <i class="uil uil-notes note-icon"></i>
        </div> -->


      <div class="wrapper">
        <div class="input-box">
          <div class="tweet-area">
            <span class="placeholder"> Adicionar uma nova tarefa </span>
            <div class="input editable" contenteditable="true" spellcheck="false"></div>
            <div class="input readonly" contenteditable="true" spellcheck="false"></div>
          </div>
          <div class="privacy">
            <i class="fas fa-globe-asia"></i>
            <span> Todos podem responder </span>
          </div>
        </div>
        <div class="bottom">
          <ul class="icons">
            <li><i class="uil uil-capture"></i></li>
            <li><i class="far fa-file-image"></i></li>
            <li><i class="fas fa-map-marker-alt"></i></li>
            <li><i class="far fa-grin"></i></li>
            <li><i class="far fa-user"></i></li>
          </ul>
          <div class="content">
            <span class="counter">200</span>
            <button> Enviar </button>
          </div>
        </div>
      </div>

      

      <div class="controls">
        <div class="filters">
          <span class="active" id="all"> Tudo </span>
          <span id="pending"> Pendente </span>
          <span id="completed"> Concluído </span>
        </div>
      </div>

      <ul class="todoLists"></ul>

      <div class="pending-tasks">
        <!-- <span> Você tem <span class="pending-num"> não </span> tarefas pendentes. </span> -->
        <button class="clear-button"> Limpar Tudo </button>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
